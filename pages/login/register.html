<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

      <!-- link style css -->
      <link rel="stylesheet" href="../../assets/css/styleregister.css" />

      <!-- link google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />

      <!-- link google font poppins -->
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap" rel="stylesheet" />

      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Registrasi</title>
   </head>
   <body>
      <div class="container">
         <div class="registration form">
            <header>Registrasi</header>
            <form action="#">
               <input type="text" name="user" id="user" placeholder="Masukkan username" />
               <input type="password" name="password" id="password" placeholder="Masukkan password" />
               <input type="password" name="retype-password" id="retype-password" placeholder="Masukkan ulang password" />
               <input type="button" class="button" value="Register" />
            </form>
            <div class="login">
               <span class="login"
                  >Sudah punya akun ?
                  <a href="#login">Login</a>
               </span>
            </div>
         </div>
      </div>
   </body>
</html>
